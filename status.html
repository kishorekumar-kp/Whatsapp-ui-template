<!DOCTYPE html>

    <link rel="icon" type="image/x-icon" href="assets/favicon.png"/>

          <svg

            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"

            stroke-width="1.5"
            stroke="currentColor"

            class="uppercase font-medium text-sm flex items-center space-x-2 relative"
          >
            <span><a href="index.html">chats</a></span>
            <span

          </div>

          <div
            class="uppercase font-medium text-sm flex items-center space-x-2 relative"
          >
            <span><a href="status.html">updates</a></span>
            <div
              class="bg-white absolute right-1 top-6 w-12 h-1 flex items-center justify-center"
            ></div>
          </div>

          <div
            class="uppercase font-medium text-sm flex items-center space-x-2"
          >
          <span> <a href="calls.html">calls</a></span>
          </div>

      <!-- status section  -->
      <div>
        <div class="flex justify-between px-4 pt-2 items-center">
          <h4 class="font-semibold text-lg">Status</h4>
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="22"
              viewBox="0 0 24 24"
            >
              <circle cx="12" cy="12" r="2" fill="currentColor" />
              <circle cx="12" cy="5" r="2" fill="currentColor" />
              <circle cx="12" cy="19" r="2" fill="currentColor" />
            </svg>
          </div>
        </div>
        <div
          class="flex items-center p-3 space-x-4 hover:bg-slate-200 hover:cursor-pointer"
        >
          <img
            src="https://th.bing.com/th/id/OIP.bqeGHWYCsY0kiL1b7IcnLQHaHa?pid=ImgDet&rs=1"
            alt="rolex"
            class="rounded-full w-14 h-14 ml-1 border-2 p-0.5 border-green-600"
          />

          <div class="flex-1 items-center">
            <h4 class="font-semibold">My Status</h4>
            <p class="text-gray-500 text-sm">Just now</p>
          </div>
        </div>
        <h4 class="text-sm px-3  ">Recent updates</h4>
        <div
          class="flex items-center p-3 space-x-4 hover:bg-slate-200 hover:cursor-pointer"

            class="rounded-full w-14 h-14 ml-1 border-2 p-0.5 border-green-600"
          />

          <div class="flex-1 items-center">
            <h4 class="font-semibold">Thalapathi</h4>
            <p class="text-gray-500 text-sm">29 minutes ago</p>
          </div>
        </div>
        <div
          class="flex items-center p-3 space-x-4 hover:bg-slate-200 hover:cursor-pointer"
        >
          <img
            src="https://th.bing.com/th/id/OIP.6a7tLTXHbovsNPDllXaIjwHaFj?pid=ImgDet&rs=1"
            alt="status-2"
            class="rounded-full w-14 h-14 ml-1 border-2 p-0.5 border-green-600 border-dotted"
          />

          <div class="flex-1 items-center">
            <h4 class="font-semibold">Tiger Muthuvel</h4>
            <p class="text-gray-500 text-sm">48 minutes ago</p>
          </div>
        </div>
        <div
          class="flex items-center p-3 space-x-4 hover:bg-slate-200 hover:cursor-pointer"
        >
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Devon_Violets._Viola_odorata_(33624079715).jpg/1200px-Devon_Violets._Viola_odorata_(33624079715).jpg"
            alt="status-3"
            class="rounded-full w-14 h-14 ml-1 border-2 p-0.5 border-green-600"
          />

          <div class="flex-1 items-center">
            <h4 class="font-semibold">Rolex</h4>
            <p class="text-gray-500 text-sm">9.26 PM</p>
          </div>
        </div>
        <div
          class="flex items-center p-3 space-x-4 hover:bg-slate-200 hover:cursor-pointer"

          <img
            src="https://th.bing.com/th/id/OSK.HEROhh67UEXcFRFN-s7ltvJgN0_U644NAoephHciLKxziYo?pid=ImgDet&rs=1"

          <div class="flex-1 items-center">
            <h4 class="font-semibold">Varma</h4>
            <p class="text-gray-500 text-sm">8.47 PM</p>
          </div>
        </div>
        <div
          class="flex items-center p-3 space-x-4 hover:bg-slate-200 hover:cursor-pointer"
        >
          <img
            src="https://www.exlyrics.com/wp-content/uploads/2018/09/Kanneriley-Dhilip-Varman-768x432.jpg"
