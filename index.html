    <link href="assets/css/output.css" rel="stylesheet" />

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"

            <path
              stroke-linecap="round"

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"

              stroke-linecap="round"
              stroke-linejoin="round"

      </div>

      >
        <li>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 mr-2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z"
            />
          </svg>
        </li>
        <li class="flex flex-1 justify-between items-center">
          <div
            class="uppercase font-medium text-sm flex items-center space-x-2 relative"
          >
            <span>chats</span>
            <span
              class="bg-white text-emerald-700 p-0.5 rounded-full w-5 h-5 text-xs flex items-center justify-center"
              >5</span
            >
            <div class="bg-white absolute right-1 top-6 w-16 h-1"></div>
          </div>

          <div
            class="uppercase font-medium text-sm flex items-center space-x-2"
          >
            <span>updates</span>
          </div>

          <div
            class="uppercase font-medium text-sm flex items-center space-x-2"
          >
            <span>calls</span>
          </div>
        </li>
      </ul>
      <div class="flex items-center p-3 space-x-4 hover:bg-slate-200 hover:cursor-pointer">
        <img
          src="https://ui-avatars.com/api/?name=Rolex?background=random&color=004225"
          alt="rolex"
          class="rounded-full"
        />

        <div class="flex-1">
          <h4 class="font-semibold">Rolex</h4>
          <p class="text-gray-500 text-sm">Life time settlement!</p>
        </div>
        <div class="flex flex-col items-center space-y-1 px-2">
          <span class="text-green-600 text-sm"> 08.25pm </span>

          <span
            class="bg-green-600 flex justify-center items-center text-white font-semibold w-5 h-5 rounded-full"
            >3</span
          >
        </div>
      </div> 
      <div class="flex items-center p-3 space-x-4 hover:bg-slate-200 hover:cursor-pointer">
        <img
          src="https://ui-avatars.com/api/?name=tiger+muthuvel?background=random&color=5B0888"
          alt="tiger"
          class="rounded-full"
        />

        <div class="flex-1">
          <h4 class="font-semibold">Tiger Muthuvel</h4>
          <p class="text-gray-500 text-sm">Inga naa thaan king!</p>
        </div>
        <div class="flex flex-col items-center space-y-1 px-2">
          <span class="text-green-600 text-sm"> 07.10pm </span>

          <span
            class="bg-green-600 flex justify-center items-center text-white font-semibold w-5 h-5 rounded-full"
            >1</span
          >
        </div>
      </div> 
      <div class="flex items-center p-3 space-x-4 hover:bg-slate-200 hover:cursor-pointer">
        <img
          src="https://ui-avatars.com/api/?name=varma?background=random&color=C70039"
          alt="varma"
          class="rounded-full"
        />

        <div class="flex-1">
          <h4 class="font-semibold">Varma</h4>
          <p class="text-gray-500 text-sm">Manasilayo?</p>
        </div>
        <div class="flex flex-col items-center space-y-1 px-2">
          <span class="text-green-600 text-sm"> 07.01pm </span>

          <span
            class="bg-green-600 flex justify-center items-center text-white font-semibold w-5 h-5 rounded-full"
            >4</span
          >
        </div>
      </div> 
      <div class="flex items-center p-3 space-x-4 hover:bg-slate-200 hover:cursor-pointer">
        <img
          src="https://ui-avatars.com/api/?name=thalapathi?background=26577C&color=E9B824"
          alt=""
          class="rounded-full"
        />

        <div class="flex-1">
          <h4 class="font-semibold">Thalapathi</h4>
          <p class="text-gray-500 text-sm">I am waiting!</p>
        </div>
        <div class="flex flex-col items-center space-y-1 px-2">
          <span class="text-green-600 text-sm"> 06.45pm </span>

          <span
            class="bg-green-600 flex justify-center items-center text-white font-semibold w-5 h-5 rounded-full"
            >2</span
          >
        </div>
      </div> 
      <div class="flex items-center p-3 space-x-4 hover:bg-slate-200 hover:cursor-pointer">
        <img
          src="https://ui-avatars.com/api/?name=thala+Ajith?background=0D8ABC&color=219C90"
          alt="thala"
          class="rounded-full"
        />

        <div class="flex-1">
          <h4 class="font-semibold">Thala</h4>
          <p class="text-gray-500 text-sm">money! money! money!</p>
        </div>
        <div class="flex flex-col items-center space-y-1 px-2">
          <span class="text-green-600 text-sm"> 04.45pm </span>

          <span
            class="bg-green-600 flex justify-center items-center text-white font-semibold w-5 h-5 rounded-full"
            >1</span
          >
        </div>
