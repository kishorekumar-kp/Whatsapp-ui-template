<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp ui</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
    <link href="assets/css/output.css" rel="stylesheet" />
  </head>
  <body class="bg-green-300 p-10">
    <h1 class="font-bold text-center mb-5">
      WhatsApp community section &copy
      <a
        href="https://github.com/kishorekumar-kp/Whatsapp-ui-template"
        target="_blank"
        >kishorekumar
      </a>
    </h1>
    <section class="bg-white max-w-sm mx-auto relative">
      <div
        class="bg-emerald-700 text-white flex p-4 items-center justify-between"
      >
        <h4 class="font-semibold">WhatsApp</h4>
        <div class="flex gap-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 mr-2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z"
            />
          </svg>
        </div>
      </div>
      <ul
        class="bg-emerald-700 text-white flex justify-between pl-2 pr-8 py-2 space-x-2 items-center"
      >
        <li>
          <div class="relative">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 24 24"
              class="ml-2 mr-3 cursor-pointer"
            >
              <a href="calls.html">
                <path
                  fill="currentColor"
                  d="M12 12.75c1.63 0 3.07.39 4.24.9c1.08.48 1.76 1.56 1.76 2.73V18H6v-1.61c0-1.18.68-2.26 1.76-2.73c1.17-.52 2.61-.91 4.24-.91zM4 13c1.1 0 2-.9 2-2s-.9-2-2-2s-2 .9-2 2s.9 2 2 2zm1.13 1.1c-.37-.06-.74-.1-1.13-.1c-.99 0-1.93.21-2.78.58A2.01 2.01 0 0 0 0 16.43V18h4.5v-1.61c0-.83.23-1.61.63-2.29zM20 13c1.1 0 2-.9 2-2s-.9-2-2-2s-2 .9-2 2s.9 2 2 2zm4 3.43c0-.81-.48-1.53-1.22-1.85A6.95 6.95 0 0 0 20 14c-.39 0-.76.04-1.13.1c.4.68.63 1.46.63 2.29V18H24v-1.57zM12 6c1.66 0 3 1.34 3 3s-1.34 3-3 3s-3-1.34-3-3s1.34-3 3-3z"
                />
              </a>
            </svg>
            <div class="bg-white absolute right-1 top-7 w-10 h-1"></div>
          </div>
        </li>
        <li class="flex flex-1 justify-between items-center">
          <div
            class="uppercase font-medium text-sm flex items-center space-x-2 relative"
          >
            <span><a href="index.html">chats</a></span>
          </div>

          <div
            class="uppercase font-medium text-sm flex items-center space-x-2"
          >
            <span><a href="status.html">updates</a></span>
          </div>

          <div
            class="uppercase font-medium text-sm flex items-center space-x-2"
          >
            <span> <a href="calls.html">calls</a></span>
          </div>
        </li>
      </ul>
      <div
        class="flex items-center p-3 space-x-4 hover:bg-slate-200 hover:cursor-pointer relative"
      >
        <img
          src="https://www.epikchat.com/sites/default/files/chat/room_icon_uploads/no_icon.png"
          alt="rolex"
          class="rounded-2xl w-12 h-12 ml-1"
        />

        <div class="flex-1 items-center">
          <h4 class="font-semibold">New Community</h4>
        </div>
        <div
          class="bg bg-emerald-600 w-5 h-5 rounded-full absolute top-11 left-8 flex justify-center items-center text-white font-extrabold text-lg border border-white"
        >
          +
        </div>
      </div>
      <hr />
      <div
        class="flex items-center p-3 space-x-4 hover:bg-slate-200 hover:cursor-pointer relative"
      >
        <img
          src="https://www.epikchat.com/sites/default/files/chat/room_icon_uploads/no_icon.png"
          alt="rolex"
          class="rounded-2xl w-12 h-12 ml-1"
        />

        <div class="flex-1 items-center">
          <h4 class="font-semibold">cyberdude inters</h4>
        </div>
      </div>
      <hr />
      <div class="flex items-center px-5 py-3 space-x-5">
        <div class="w-10 h-10 rounded-full bg-green-200 flex items-center justify-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            viewBox="0 0 24 24"
            class=" text-emerald-700 fill-current "
          >
            <path
              d="M12 22c1.1 0 2-.9 2-2h-4a2 2 0 0 0 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"
            />
          </svg>
        </div>
        <div class="flex-1 items-center">
            <h4 class="font-thin text-gray-500">New group "2023" added</h4>
          </div>
      </div>
      <div class="flex items-center px-5 py-3 space-x-5">
        <div class="w-10 h-10 rounded-full bg-green-200 flex items-center justify-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            viewBox="0 0 24 24"
            class=" text-emerald-700 fill-current "
          >
            <path
              d="M12 22c1.1 0 2-.9 2-2h-4a2 2 0 0 0 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"
            />
          </svg>
        </div>
        <div class="flex-1 items-center">
            <h4 class="font-thin text-gray-500">New group "2023" added</h4>
          </div>
      </div>
    </section>

</html>
